############################
### Grid3 - RANDOM
############################
[Config qogrid3-lsg-random]
network = networks.evaluation.Grid3
**.protocol.routingProtocol = "ls"
*.scheduler.appDistribution = "random"
**.protocol.budgetAllocator = "qoptdistrandom"

[Config qogrid3-dfg-random]
extends = qogrid3-lsg-random
**.protocol.routingProtocol = "probing"
**.protocol.probingVariant = "df"

[Config qogrid3-bfg-random]
extends = qogrid3-dfg-random
**.protocol.probingVariant = "bf"

